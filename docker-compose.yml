
services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: school-manager-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-school_manager}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-school_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Laravel API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-manager-api
    restart: unless-stopped
    environment:
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-school_manager}
      DB_USERNAME: ${DB_USERNAME:-school_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-http://localhost:8000}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-localhost:3000}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-localhost}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      database:
        condition: service_healthy
    networks:
      - backend-network
    command: >
      sh -c "
        php artisan config:cache &&
        php artisan route:cache &&
        php artisan migrate --force &&
        apache2-foreground
      "

networks:
  backend-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
