# ====================================
# DEFAULT DOCKER COMPOSE (SAFE MODE)
# ====================================
# This is the SAFE default configuration
# - NO auto-seeding (prevents data overwrites)
# - Minimal auto-operations
# - For development, use: docker-compose -f docker-compose.dev.yml up
# - For production, use: docker-compose -f docker-compose.prod.yml up
# ====================================

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: school-manager-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-school_manager}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-school_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      timeout: 20s
      retries: 10
      interval: 5s

  # Laravel API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-manager-api
    restart: unless-stopped
    environment:
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-school_manager}
      DB_USERNAME: ${DB_USERNAME:-school_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-http://localhost:8000}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-localhost:3000}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-localhost}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      database:
        condition: service_healthy
    networks:
      - backend-network
    command: >
      sh -c "
        echo '⚙️  Starting School Manager API...' &&
        php artisan config:cache &&
        php artisan route:cache &&
        echo '⚠️  Migrations and seeders are NOT run automatically' &&
        echo '⚠️  Run manually: docker-compose exec api php artisan migrate' &&
        echo '✅ API ready!' &&
        apache2-foreground
      "

networks:
  backend-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
    # IMPORTANT: This volume persists your database
    # To remove: docker-compose down -v (USE WITH CAUTION!)